<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="wasm_exec.js"></script> <!-- glue -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
      body {
        background-color: #202022;
        color: white;
      }
      img {
        width: 50vmin;
      }
    </style>
  </head>
  <body>
    <input type="file">
    <img>
    <pre></pre>
    <script>
      const go = new Go();
      WebAssembly.instantiateStreaming(
        fetch("main.wasm"),
        go.importObject
      ).then(result => {
        go.run(result.instance);
        $("pre").text("Loaded!");
      }, (result) => {
        $("pre").text(result);
      });
      $("pre").text("Loading...");
      $("input").on("input", function() {
        this.files[0].bytes().then((bytes) => {
          try {
            const artwork = loadImage(bytes);
            try {
              $("img")[0].src = URL.createObjectURL(new Blob([new Uint8Array(artwork.data)], {type:artwork.mime_type}));
            } catch(e) {
              $("img")[0].src = "data:image/png,";
            }
          $("pre").text(JSON.stringify(loadTags(bytes), null, 2));
          } catch(e) {
            $("pre").text(e.message);
          }
        });
      });
    </script>
  </body>
</html>
